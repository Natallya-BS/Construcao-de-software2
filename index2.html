<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Este é um exemplo básico de uma página HTML.</p>
    <p>Aqui você pode adicionar mais conteúdo, como listas, imagens e links.</p>

    <h2>Exemplo de lista:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Exemplo de link:</h2>
    <p><a href="https://www.example.com" target="_blank">Visite o Example.com</a></p>
</body>
</html>
